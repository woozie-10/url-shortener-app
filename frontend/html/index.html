<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin: 20px 0;
            width: 300px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #32CD32;
        }

        input[type="submit"] {
            background: #32CD32;
            color: white;
            border: 0;
            border-radius: 6px;
            padding: 14px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        input[type="submit"]:hover {
            background: #228B22;
        }

        #message {
            margin-top: 20px;
            color: #555;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="container">

    <h1>Link Shortener</h1>

    <form id="urlShortenForm" action="http://localhost:2311" method="POST" onsubmit="return validateForm()">
        <input type="text" name="url" id="urlInput" placeholder="Enter URL">
        <input type="submit" value="Shorten">
        <div id="message"></div>
        <div class="loader" id="loader" style="display:none;"></div>
    </form>

    <script>
        function validateForm() {
            var urlInput = document.getElementById('urlInput').value;
            var urlRegex = /^(ftp|http|https):\/\/[^ "]+$/;
            if (!urlRegex.test(urlInput)) {
                alert('Please enter a valid URL.');
                return false;
            }

            document.getElementById('loader').style.display = 'inline-block';

            return true;
        }
    </script>

</div>
</body>
</html>
